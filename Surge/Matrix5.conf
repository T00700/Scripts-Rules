[General]
loglevel = notify
test-timeout = 3
internet-test-url = http://taobao.com/
proxy-test-url = http://www.gstatic.com/
allow-wifi-access = false
allow-hotspot-access = false
exclude-simple-hostnames = true
ipv6 = false
ipv6-vif = auto
dns-server = 223.5.5.5, 119.29.29.29
