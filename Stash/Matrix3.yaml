rules:
# > 规则修正
  - RULE-SET, 规则修正, DIRECT

# > 广告拦截
  - RULE-SET, 广告拦截, REJECT

# > 网络测速
  - RULE-SET, 网络测速, 全球加速

# > 国际抖音
  - RULE-SET, 国际抖音, 国际媒体

# > 国际媒体
  - RULE-SET, 国际媒体, 国际媒体

# > 港台番剧
  - RULE-SET, 港台番剧, 港台番剧

# > 国内影视
  - RULE-SET, 国内影视, 国内影视

# > 全球加速
  - RULE-SET, 全球加速, 全球加速

# > 苹果服务
  - RULE-SET, 苹果服务, 苹果服务

# > 国内规则
  - GEOIP, CN, DIRECT

# > 最终规则
  - MATCH,黑白名单

rule-providers:
# > 规则修正
  规则修正:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Clash/Rule/Unbreak.yaml

# > 广告拦截
  广告拦截:
    behavior: domain
    interval: 86400
    url: https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml

# > 网络测速
  网络测速:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Clash/Rule/Speedtest.yaml

# > 国际抖音
  国际抖音:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Clash/Rule/TikTok.yaml

# > 国际媒体
  国际媒体:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Clash/Rule/Streaming.yaml

# > 港台番剧
  港台番剧:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Clash/Rule/StreamingSE.yaml

# > 国内影视
  国内影视:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Clash/Rule/StreamingCN.yaml

# > 全球加速
  全球加速:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Clash/Rule/Global.yaml

# > 苹果服务
  苹果服务:
    behavior: classical
    interval: 86400
    url: https://raw.githubusercontent.com/Centralmatrix3/Scripts-Rules/Master/Clash/Rule/Apple.yaml

# > 脚本
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443

# > DNS
dns:
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
log-level: info
mode: rule
