    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/CN.png
    interval: 120
    lazy: true
    tolerance: 50
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    include-all: true
#    hidden: true

