# > 矩阵配置:Stash        Author:Matrix3
# > 更新时间:2023-07-01 00:52 UTC/GMT +8
# > 订阅的信息
subscribe-url: 🧸订阅链接🧸,🍟订阅链接🍟

# > 远程服务器
proxy-providers:
  MATRIX-1:
    url: 🧸订阅链接🧸
    interval: 600

  MATRIX-2:
    url: 🍟订阅链接🍟
    interval: 600

proxy-groups:
# > 自行选择
  - name: 自行选择
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
    interval: 120
    lazy: true
    type: select
    url: http://cp.cloudflare.com/generate_204
    include-all: true

# > 苹果服务
  - name: 苹果服务
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
    type: select
    proxies: &proxies
      - DIRECT
      - 自行选择
      - 自动选择
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点

# > 港台番剧
